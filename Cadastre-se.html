<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIKPH Cadastre-se</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: url('1271.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #0b1101;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 70px;
      margin-right: 10px;
    }

    header .logo h1 {
      font-size: 26px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffa500;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 80vh;
    }

    .container {
      width: 40%;
      min-width: 300px;
      margin: 25px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-cadastro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-cadastro input {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-cadastro button {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-cadastro button:hover {
      background-color: #3e8e41;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="LOGO.png" alt="Logo GRIKPH" />
      <h1>GRIKPH Facilities</h1>
    </div>

    <nav>
      <ul>
        <li><a href="./oficial.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="titulo">Cadastro</h1>
      <form class="form-cadastro" id="formCadastro">
        <input type="text" placeholder="Nome" name="nome" required>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="password" placeholder="Senha" name="senha" required>
        <input type="password" placeholder="Confirmar senha" name="confirmar_senha" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Grikph Facilities</p>
  </footer>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      const senha = document.querySelector('input[name="senha"]').value;
      const confirmarSenha = document.querySelector('input[name="confirmar_senha"]').value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      // Simula sucesso e redireciona
      window.location.href = "cadastro-ok.html"; // <-- Nome da sua página de sucesso
    });
  </script>

</body>
</html>
