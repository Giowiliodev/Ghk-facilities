<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIKPH Chamado Concluído</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: url('1271.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #0b1101;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 70px;
      margin-right: 10px;
    }

    header .logo h1 {
      font-size: 26px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffa500;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .container h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0b1101;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="LOGO.png" alt="Logo GRIKPH" />
      <h1>GRIKPH Facilities</h1>
    </div>
    
  </header>

  <main>
    <div class="container">
      <h1>Chamado realizado com sucesso!</h1>
      <p>Acompanhe o status do seu chamado pelo link enviado por e-mail.</p>
      <a href="Manutencao.html">Voltar para aréa de solicitações</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Grikph Facilities</p>
  </footer>

</body>
</html>
