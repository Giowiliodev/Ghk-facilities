<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhe Conosco</title>

    <!-- Link para fontes atrativas do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0b1101;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo para a logo e nome */
        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 70px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: white;
            margin: 0;
        }

        /* Estilizando o menu de navegação */
        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de hover nas abas */
        nav ul li a:hover {
            color: #ffa500;
            transform: scale(1.05);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            height: 81vh;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .left-section {
            background: url('1271.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .serviços-form {
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
            
        .serviços-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Logo GRIKPH" />
            <h1>GRIKPH Facilities</h1>
        </div>

        <nav>
            <ul>
                <li><a href="./oficial.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left-section">
            <div class="serviços-form">
                <h2>Contatos</h2>
                <form id="ServiçosForm">
                    <h2>trabalhegrikph@contato.com</h2>
                </form>
            </div>
            
        </div>
    </main>
    </body>

</html>
